<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaQuanto</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <div id="splash">
            <img
                src="images/logo-fundo-branco.png"
                alt="Logo TaQuanto"
                id="splash-logo"
            />
        </div>

        <button id="logoutButton">Logout</button>
        <!-- Bot√£o de Acesso √† Administra√ß√£o (s√≥ aparece para o admin) -->
        <button id="adminAccessButton" style="display: none">
            Acessar Painel de Controle
        </button>

        <script>
            document
                .getElementById('logoutButton')
                .addEventListener('click', function () {
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = 'login.html';
                });
        </script>

        <header>
            <h1>TaQuanto</h1>
            <p>Encontre os melhores pre√ßos em supermercados locais!</p>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">üåô</span>
            </button>
        </header>

        <main>
            <section class="ad-carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img
                            src="https://img.freepik.com/fotos-gratis/retrato-de-mulher-idosa-no-supermercado_329181-14929.jpg?t=st=1740167045~exp=1740170645~hmac=38a3e06e56f314a1f39242f2cd441d748f79e6d94da889ad14ed25e62f23b454&w=1060"
                            alt="Mulher idosa no supermercado"
                        />
                        <img
                            src="https://img.freepik.com/fotos-gratis/carrinhos-de-compras-com-deliciosos-legumes_23-2148290751.jpg?t=st=1740167185~exp=1740170785~hmac=b2fe683150d9be4a2c1852482ac381c30675872e617b45ae4e3ad6e61b21445b&w=1060"
                            alt="Carrinhos de compras com legumes"
                        />
                        <img
                            src="https://img.cdndsgni.com/preview/10028327.jpg"
                            alt="Promo√ß√£o de supermercado"
                        />
                    </div>
                </div>
            </section>

            <section class="search">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Digite o nome do produto..."
                    oninput="searchProduct()"
                />
            </section>

            <section class="categories">
                <h2>Categorias de Produtos</h2>
                <div class="category-buttons">
                    <button onclick="displaySubCategories('Gr√£os')">
                        Gr√£os
                    </button>
                    <button onclick="displaySubCategories('√ìleos e Gorduras')">
                        √ìleos e Gorduras
                    </button>
                    <button
                        onclick="displaySubCategories('Verduras e Legumes')"
                    >
                        Verduras e Legumes
                    </button>
                    <button onclick="displaySubCategories('Latic√≠nios')">
                        Latic√≠nios
                    </button>
                    <button onclick="filterProducts('Todos')">Todos</button>
                </div>
            </section>

            <section class="results">
                <h2>Resultados</h2>
                <div class="filters">
                    <button onclick="sortProducts('priceAsc')">
                        Menor Pre√ßo
                    </button>
                    <button onclick="sortProducts('priceDesc')">
                        Maior Pre√ßo
                    </button>
                    <button onclick="sortProducts('nameAsc')">A-Z</button>
                    <button onclick="sortProducts('nameDesc')">Z-A</button>
                </div>
                <div id="resultsContainer">
                    <!-- Resultados ser√£o preenchidos via JavaScript -->
                </div>
            </section>

            <section class="comparison hidden">
                <h2>Carrinho e Compara√ß√£o de Pre√ßos</h2>
                <div class="undo-redo-buttons">
                    <button onclick="undoAction()" title="Desfazer">‚Ü©Ô∏è</button>
                    <button onclick="clearCart()" title="Zerar Carrinho">
                        üóëÔ∏è
                    </button>
                    <button onclick="redoAction()" title="Refazer">‚Ü™Ô∏è</button>
                </div>
                <div id="comparisonResults">
                    <!-- Carrinho e compara√ß√£o de pre√ßos ser√£o exibidos aqui -->
                </div>
                <button onclick="generateCoupon()" class="generate-coupon">
                    Gerar Cupom
                </button>
                <div id="couponDisplay" class="coupon-display"></div>
            </section>
        </main>

        <!-- Modal de Feedback -->
        <div id="feedbackModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Enviar Feedback</h2>
                <form id="feedbackForm">
                    <label for="name">Nome:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Seu nome"
                        required
                    />

                    <label for="email">E-mail:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Seu e-mail"
                        required
                    />

                    <label for="feedbackType">Tipo de Feedback:</label>
                    <select id="feedbackType" name="feedbackType" required>
                        <option value="sugestao">Sugest√£o</option>
                        <option value="problema">Problema</option>
                    </select>

                    <label for="message">Mensagem:</label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Descreva seu feedback ou problema"
                        required
                    ></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Bot√£o de Feedback no Header -->
        <button id="feedbackButton" class="feedback-button">Feedback</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
        <script src="js/script.js"></script>

        <!-- Script para redirecionar para a p√°gina de login se o usu√°rio n√£o estiver autenticado -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const isLoggedIn = localStorage.getItem('isLoggedIn');

                if (!isLoggedIn) {
                    window.location.href = 'login.html';
                }
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const currentUser = JSON.parse(
                    localStorage.getItem('currentUser')
                );
                const adminAccessButton =
                    document.getElementById('adminAccessButton');

                if (
                    currentUser &&
                    (currentUser.role === 'master' ||
                        currentUser.role === 'moderator')
                ) {
                    adminAccessButton.style.display = 'block'; // Exibe o bot√£o
                    adminAccessButton.addEventListener('click', function () {
                        window.location.href = 'admin.html'; // Redireciona para a p√°gina de administra√ß√£o
                    });
                }
            });
        </script>
    </body>
</html>
