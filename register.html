<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - TaQuanto</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="register-page">
        <div class="register-container">
            <a href="login.html" class="back-button">← Voltar</a>
            <h2>Registro</h2>
            <form id="registerForm">
                <input
                    type="text"
                    id="fullName"
                    placeholder="Nome Completo"
                    minlength="10"
                    maxlength="50"
                    required
                />
                <div class="error-message" id="nameError"></div>
                <input
                    type="email"
                    id="registerEmail"
                    placeholder="Email"
                    required
                />
                <div class="error-message" id="emailError"></div>
                <input type="date" id="birthDate" required />
                <select id="state" required>
                    <option value="">Selecione o Estado</option>
                    <!-- Estados serão preenchidos via JavaScript -->
                </select>
                <select id="city" required>
                    <option value="">Selecione a Cidade</option>
                    <!-- Cidades serão preenchidas via JavaScript -->
                </select>
                <input
                    type="text"
                    id="cep"
                    placeholder="CEP"
                    pattern="\d{2}\.\d{3}-\d{3}"
                    required
                />
                <div class="error-message" id="cepError"></div>
                <input
                    type="text"
                    id="cpf"
                    placeholder="CPF"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    required
                />
                <div class="error-message" id="cpfError"></div>
                <input
                    type="text"
                    id="phone"
                    placeholder="Telefone Celular"
                    required
                />
                <div class="error-message" id="phoneError"></div>
                <select id="gender" required>
                    <option value="">Selecione o Sexo</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
                <input
                    type="password"
                    id="registerPassword"
                    placeholder="Criar Senha"
                    required
                />
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Repetir Senha"
                    required
                />
                <div class="error-message" id="passwordError"></div>
                <label class="terms-label">
                    <input type="checkbox" id="terms" required /> Aceito os
                    termos e condições
                </label>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
