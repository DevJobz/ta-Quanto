<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - TaQuanto</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/register.css" />
        <link rel="stylesheet" href="css/message.css" />
    </head>
    <body class="register-page">
        <div class="register-container">
            <a href="login.html" class="back-button">← Voltar</a>
            <h2>Insira seus dados abaixo!</h2>
            <form id="registerForm">
                <!-- Nome Completo -->
                <input
                    type="text"
                    id="fullName"
                    placeholder="Nome Completo"
                    minlength="10"
                    maxlength="50"
                    required
                />
                <div class="error-message" id="nameError"></div>

                <!-- Email -->
                <input
                    type="email"
                    id="registerEmail"
                    placeholder="Seu E-mail"
                    required
                />
                <div class="error-message" id="emailError"></div>

                <!-- Data de Nascimento -->
                <input type="date" id="birthDate" required />
                <div class="error-message" id="birthDateError"></div>

                <!-- Estado -->
                <select id="state" required>
                    <option value="">Selecione o Estado onde mora</option>
                    <!-- Estados serão preenchidos via JavaScript -->
                </select>
                <div class="error-message" id="stateError"></div>

                <!-- Cidade -->
                <select id="city" required>
                    <option value="">Selecione a sua Cidade</option>
                    <!-- Cidades serão preenchidas via JavaScript -->
                </select>
                <div class="error-message" id="cityError"></div>

                <!-- CEP -->
                <input
                    type="text"
                    id="cep"
                    placeholder="Seu CEP"
                    pattern="\d{2}\.\d{3}-\d{3}"
                    required
                />
                <div class="error-message" id="cepError"></div>

                <!-- CPF -->
                <input
                    type="text"
                    id="cpf"
                    placeholder="Seu CPF"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    required
                />
                <div class="error-message" id="cpfError"></div>

                <!-- Telefone Celular -->
                <input
                    type="text"
                    id="phone"
                    placeholder="Seu número Celular"
                    required
                />
                <div class="error-message" id="phoneError"></div>

                <!-- Sexo -->
                <select id="gender" required>
                    <option value="">Selecione o Sexo</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
                <div class="error-message" id="genderError"></div>

                <!-- Senha -->
                <input
                    type="password"
                    id="registerPassword"
                    placeholder="Criar Senha"
                    required
                />

                <!-- Confirmar Senha -->
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Repetir Senha"
                    required
                />
                <div class="error-message" id="passwordError"></div>

                <!-- Termos e Condições -->
                <label class="terms-label">
                    <input type="checkbox" id="terms" required /> Aceito os
                    termos e
                    <a onclick="return false;" class="terms-conditions" href=""
                        >condições</a
                    >
                </label>

                <!-- Botão de Cadastro -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <script src="js/register.js"></script>
    </body>
</html>
