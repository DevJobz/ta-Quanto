<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - TaQuanto</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="stylesheet" href="/css/message.css" />
    </head>
    <body class="login-page">
        <div class="login-container">
            <img src="images/logo.png" alt="taQuanto Logo" class="logo" />
            <form id="loginForm">
                <input
                    type="email"
                    id="loginEmail"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="loginPassword"
                    placeholder="Senha"
                    required
                />
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <button class="google-login">Entrar com Google</button>
                <button class="facebook-login">Entrar com Facebook</button>
                <button class="apple-login">Entrar com Apple</button>
            </div>
            <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
        </div>

        <!-- Modal de escolha após o login -->
        <div id="adminModal" class="admin-modal" style="display: none">
            <div class="admin-modal-content">
                <h2>O que você deseja fazer?</h2>
                <button id="goToIndex">Página Inicial</button>
                <button id="goToAdmin">Painel de Controle</button>
            </div>
        </div>

        <script src="/js/login.js"></script>
    </body>
</html>
