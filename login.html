<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - TaQuanto</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input
                    type="email"
                    id="loginEmail"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="loginPassword"
                    placeholder="Senha"
                    required
                />
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <button class="google-login">Entrar com Google</button>
                <button class="facebook-login">Entrar com Facebook</button>
                <button class="apple-login">Entrar com Apple</button>
            </div>
            <p>NÃ£o tem uma conta? <a href="register.html">Registre-se</a></p>
        </div>
        <script src="login.js"></script>
    </body>
</html>
